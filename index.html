<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A webpage created to showcase responsive navigation options on various screen sizes. ">
    <title>Responsive Navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bdbebef376.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <nav class="navigation__container" id="nav-bar">


        <a class="navigation__link navigation__link_active" href="index.html">Home</a>
        <a class="navigation__link navigation__link_hidden" href="#">News</a>
        <div class="dropdown navigation__link_hidden" id="menu-drop" >
            <button class="navigation__link dropdown__button" onclick="menuDropdown()">
                Items <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="dropdown__content">
                <a class="navigation__link dropdown__link" href="#">Item 1</a>
                <a class="navigation__link dropdown__link" href="#">Item 2</a>
                <a class="navigation__link dropdown__link" href="#">Item 3</a>
            </div>
        </div>


        <a class="navigation__link navigation__link_hidden" href="#">Gallery</a>
        <a class="navigation__link navigation__link_hidden" href="#">Contact</a>
        <a class="navigation__link navigation__link_burger-menu activate_dropdown" onclick="burgerInteract()">
            <i class="fa-solid fa-bars-staggered"></i>
        </a>
    </nav>

    <script>
        function burgerInteract() {
            let burger = document.getElementById("nav-bar")
            if (burger.className === "navigation__container") {
                burger.className += " responsive";
            } else {
                burger.className = "navigation__container";
            }  
        }
    

    </script>
    
</body>
</html>
